[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "audio_excerpt"
version = "0.3.4"
authors = [
  { name="makiwara-fr", email="" },
]
description = "A mass treatment script for extracting part of audio files using FFMPEG"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pyyaml"
]

[project.scripts]
audio_extract = "audio_excerpt.main:main"

[project.gui-scripts]
audio_extract_gui = "audio_excerpt.gui:main"


[project.urls]
"Homepage" = ""
"Bug Tracker" = ""
