[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "audio_excerpt"
version = "0.0.0"
authors = [
  { name="makiwara-fr", email="" },
]
description = "A quick photo & video sorting solution"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  os, 
  pathlib,
  re,
  yaml
]

[project.scripts]
audio_excerpt = "audio_excerpt.main:main"




