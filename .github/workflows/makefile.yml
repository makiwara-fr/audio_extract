name: Makefile CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    
    - name: Install dependencies
      run: cd src/audio_extract && make install
      
    - name: Test code
      run: cd src/audio_extract && make test


    
